<div *ngIf="show"
     class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 min-h-[350px] min-w-[400px] z-40 bg-white rounded-2xl dark:bg-slate-800 p-6">
  <header class="flex flex-row justify-between items-center">
    <h2 class="mb-0">{{title}}</h2>
    <button (click)="show = false" class="hover:bg-slate-200 rounded p-2">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24"
           xmlns="http://www.w3.org/2000/svg">
        <path d="M6 18L18 6M6 6l12 12" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>
  </header>
  <div class="dialog__body">
    <ng-content></ng-content>
  </div>
  <div class="dialog__footer">

  </div>

</div>
<app-backdrop (clicked)="show = false" [show]="show"></app-backdrop>
