<section>
  <h1>Home</h1>

  <h2 class="mb-4">Choose your theme</h2>

  <div class="flex flex-wrap gap-3 mb-6">
    <button
      class="min-w-[150px] btn {{currentTheme === 'system' ? 'btn-primary' : 'btn-secondary'}}"
      (click)="handleThemeChange('system')"
    >
      <!-- prettier-ignore -->
      <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
      System
    </button>
    <button
      class="min-w-[150px] btn {{currentTheme === 'light' ? 'btn-primary' : 'btn-secondary'}}"
      (click)="handleThemeChange('light')"
    >
      <!-- prettier-ignore -->
      <svg class="w-6 h-6 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/></svg>
      Light
    </button>
    <button
      class="min-w-[150px] btn {{currentTheme === 'dark' ? 'btn-primary' : 'btn-secondary'}}"
      (click)="handleThemeChange('dark')"
    >
      <!-- prettier-ignore -->
      <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/></svg>
      Dark
    </button>
  </div>

  <div class="mt-12">
    <h3 class="h5">Settings</h3>
    <ul>
      <li>
        <a class="text-sm link" routerLink="/settings/accessibility"> Accessibility </a>
      </li>
      <li>
        <a class="text-sm link" routerLink="/settings/account"> Account </a>
      </li>
      <li>
        <a class="text-sm link" routerLink="/settings/appearance"> Appearance </a>
      </li>
    </ul>
  </div>

  <div class="mt-6">
    <h3 class="h5">Profiles</h3>
    <ul>
      <li>
        <a class="text-sm link" routerLink="/maria" text-sm> Maria </a>
      </li>
      <li>
        <a class="text-sm link" routerLink="/pedro" text-sm> Pedro </a>
      </li>
      <li>
        <a class="text-sm link" routerLink="/sara" text-sm> Sara </a>
      </li>
    </ul>
  </div>
</section>
