    <div class="flex flex-col justify-between flex-1 mt-6">
      <nav>
        <a *ngFor="
          let r of routes"
           [routerLink]="r.routes"
           class="flex items-center px-4 py-2 mt-5 text-gray-600 transition-colors duration-300 transform rounded-md dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800 dark:hover:text-gray-200 hover:text-gray-700"
           routerLinkActive="bg-gray-300 dark:bg-gray-700">
          <div [innerHTML]="r.icon"></div>
          <span class="mx-4 font-medium">{{r.name}}</span>
        </a>

        <hr class="my-6 border-gray-200 dark:border-gray-600"/>

        <a *ngFor="
          let r of otherRoutes"
           [routerLink]="r.routes"
           class="flex items-center px-4 py-2 mt-5 text-gray-600 transition-colors duration-300 transform rounded-md dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800 dark:hover:text-gray-200 hover:text-gray-700"
           routerLinkActive="bg-gray-300">
          <div [innerHTML]="r.icon"></div>
          <span class="mx-4 font-medium">{{r.name}}</span>
        </a>
      </nav>

      <a class="flex items-center px-4 -mx-2" href="#">

             class="object-cover mx-2 rounded-full h-9 w-9"
             src="https://images.unsplash.com/photo-1531427186611-ecfd6d936c79?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80"/>
        <span class="mx-2 font-medium text-gray-800 dark:text-gray-200">{{fullName}}</span>
      </a>
