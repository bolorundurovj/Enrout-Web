<section class="bg-gray-50 dark:bg-gray-900">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
    <div
      class="flex w-full max-w-sm mx-auto overflow-hidden bg-white rounded-lg shadow-lg dark:bg-gray-800 lg:max-w-4xl">
      <div class="hidden bg-cover lg:block lg:w-1/2"
           style="background-image: url('https://images.unsplash.com/photo-1606660265514-358ebbadc80d?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1575&q=80');"></div>

      <form [formGroup]="loginForm" class="w-full px-6 py-8 md:px-8 lg:w-1/2">
        <h2 class="text-2xl font-semibold text-center text-gray-700 dark:text-white">
          Enrout
        </h2>

        <p class="text-xl text-center text-gray-600 dark:text-gray-200">
          Welcome back!
        </p>

        <div class="flex items-center justify-center mt-6">
          <button (click)="setUserType(userType.STAFF)"
                  [ngClass]="loginMode === userType.STAFF ? 'border-b-2 border-blue-500 dark:border-blue-400 text-gray-800' : 'border-b dark:border-gray-400 text-gray-500'"
                  class="w-1/3 pb-4 font-medium text-center capitalize dark:text-gray-300 outline-0">
            Staff
          </button>

          <button (click)="setUserType(userType.STUDENT)"
                  [ngClass]="loginMode === userType.STUDENT ? 'border-b-2 border-blue-500 dark:border-blue-400 text-gray-800' : 'border-b dark:border-gray-400 text-gray-500'"
                  class="w-1/3 pb-4 font-medium text-center capitalize dark:text-white outline-0">
            Student
          </button>
        </div>

        <div class="flex items-center justify-between mt-4">
          <span class="w-1/5 border-b dark:border-gray-600 lg:w-1/4"></span>

          <span class="text-xs text-center text-gray-500 uppercase dark:text-gray-400 hover:underline">login
            with your email</span>

          <span class="w-1/5 border-b dark:border-gray-400 lg:w-1/4"></span>
        </div>

        <div class="mt-4">
          <label class="block mb-2 text-sm font-medium text-gray-600 dark:text-gray-200" for="LoggingEmailAddress">Email
            Address</label>
          <input
            class="block w-full px-4 py-2 text-gray-700 bg-white border rounded-lg dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 focus:ring-opacity-40 dark:focus:border-blue-300 focus:outline-none focus:ring focus:ring-blue-300"
            formControlName="email"
            id="LoggingEmailAddress"
            placeholder="tag@futa.edu.ng"
            type="email"/>
        </div>

        <div class="mt-4">
          <div class="flex justify-between">
            <label class="block mb-2 text-sm font-medium text-gray-600 dark:text-gray-200" for="loggingPassword">Password</label>
            <a class="text-xs text-gray-500 dark:text-gray-300 hover:underline" routerLink="/auth/forgot-password">Forgot
              Password?</a>
          </div>

          <input
            class="block w-full px-4 py-2 text-gray-700 bg-white border rounded-lg dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 focus:ring-opacity-40 dark:focus:border-blue-300 focus:outline-none focus:ring focus:ring-blue-300"
            formControlName="password"
            id="loggingPassword"
            placeholder="Password"
            type="password"/>
        </div>

        <div class="mt-6">
          <button (click)="onClickSignIn()" [disabled]="loginForm.invalid"
                  class="w-full px-6 py-3 text-sm font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring focus:ring-blue-700 focus:ring-opacity-50 disabled:cursor-not-allowed">
            Sign In
          </button>
        </div>

        <div class="flex items-center justify-between mt-4">
          <span class="w-1/5 border-b dark:border-gray-600 md:w-1/4"></span>

          <a class="text-xs text-gray-500 uppercase dark:text-gray-400 hover:underline" routerLink="/auth/register">or
            sign up</a>

          <span class="w-1/5 border-b dark:border-gray-600 md:w-1/4"></span>
        </div>
      </form>
    </div>
  </div>
</section>
